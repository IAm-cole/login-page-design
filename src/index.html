<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma Design1</title>
    <link rel="stylesheet" href="../public/index.css" />
  </head>
  <body>
    <div
      class="flex justify-center items-center w-screen h-screen bg-cover bg-center bg-[url('../images/bag.png')] overflow-y-scroll"
    >
      <div
        class="w-1/2 pt-5 pl-9 pr-9 pb-14 bg-[#006E90] flex justify-center items-center"
      >
        <div class="w-full">
          <div class="flex justify-center">
            <svg
              viewBox="0 0 88 72"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              class="w-20 h-16"
            >
              <path
                d="M16 40.72V56.72L44 72L72 56.72V40.72L44 56L16 40.72ZM44 0L0 24L44 48L80 28.36V56H88V24L44 0Z"
                fill="white"
              />
            </svg>
          </div>
          <div
            class="flex justify-center uppercase font-semibold text-5xl pt-5 pb-11 text-[#FFFFFF]"
          >
            <h1>student portal</h1>
          </div>
          <form action="action" class="flex w-full gap-2 flex-col">
            <label for="username"></label>
            <input
              class="bg-[#006E90] border-white h-14 w-full border-2 rounded pl-20"
              type="text"
              id="username"
              name="username"
              placeholder="Username "
            />
            <div class="absolute ml-9">
              <svg
                class="relative right-4 top-6"
                width="31"
                height="25"
                viewBox="0 0 31 25"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M25.86 21.6V19.6C25.86 18.5391 25.3226 17.5217 24.3662 16.7716C23.4098 16.0214 22.1126 15.6 20.76 15.6H10.56C9.20736 15.6 7.91015 16.0214 6.95372 16.7716C5.99728 17.5217 5.45996 18.5391 5.45996 19.6V21.6"
                  stroke="white"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M15.6599 11.6C18.4766 11.6 20.7599 9.80914 20.7599 7.60001C20.7599 5.39087 18.4766 3.60001 15.6599 3.60001C12.8433 3.60001 10.5599 5.39087 10.5599 7.60001C10.5599 9.80914 12.8433 11.6 15.6599 11.6Z"
                  stroke="white"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <label for="username"></label>
            <input
              class="bg-[#006E90] border-white h-14 w-full border-2 rounded pl-20"
              type="text"
              id="username"
              name="username"
              placeholder="Password "
            />
            <div class="absolute ml-10">
              <svg
                class="relative right-4 top-24"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15.8333 9.16667H4.16667C3.24619 9.16667 2.5 9.91286 2.5 10.8333V16.6667C2.5 17.5871 3.24619 18.3333 4.16667 18.3333H15.8333C16.7538 18.3333 17.5 17.5871 17.5 16.6667V10.8333C17.5 9.91286 16.7538 9.16667 15.8333 9.16667Z"
                  stroke="white"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M5.83337 9.16667V5.83333C5.83337 4.72826 6.27236 3.66846 7.05376 2.88706C7.83516 2.10565 8.89497 1.66667 10 1.66667C11.1051 1.66667 12.1649 2.10565 12.9463 2.88706C13.7277 3.66846 14.1667 4.72826 14.1667 5.83333V9.16667"
                  stroke="white"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <div class="flex justify-between">
              <div class="absolute mr-4 pt-2">
                <input type="checkbox" class="h-6 w-6" />
              </div>
              <div class="text-white font-normal relative left-5 p-2">
                <h3 class="w-32 h-6">Remember me</h3>
              </div>
              <div class="text-[#F18F01] font-semibold pt-2 cursor-pointer">
                <h3>Forget password</h3>
              </div>
            </div>
            <button
              class="bg-white border-white border-2 rounded h-10 w-full font-bold cursor-pointer text-[#006E90]"
            >
              Login
            </button>
          </form>
          <div class="text-white pt-4 flex justify-center gap-2 cursor-pointer">
            <h4>Don't have an account?</h4>
            <div class="text-[#F18F01] inline">
              <h4>Register Now</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
